<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - ShopWise</title>
  <style>
    /* VARIABLES CSS */
    :root {
  --primary-color: #3a7ca5; /* Bleu vif moderne */
  --accent-color: #e85d04; /* Orange chaud pour accentuer */
  --background-color: #f4f4f9; /* Fond clair agréable */
  --text-color: #2d2d2d; /* Texte lisible en gris foncé */
  --input-border-color: #c7c7c7; /* Gris clair pour les bordures */
  --input-bg-color: #ffffff; /* Blanc pur pour les champs */
  --input-focus-border: #3a7ca5; /* Bleu vif en focus */
  --btn-color: #3a7ca5; /* Bleu pour les boutons */
  --btn-hover-color: #e85d04; /* Orange pour le hover */
  --link-color: #e85d04; /* Orange pour les liens */
  --font-family: "Poppins", sans-serif;
  }


    /* RESET */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* REGISTER CONTAINER */
    .register-container {
      background-color: var(--input-bg-color);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    /* REGISTER FORM */
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .register-form label {
      font-size: 16px;
      color: var(--text-color);
      text-align: left;
    }

    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="password"] {
      padding: 12px;
      font-size: 14px;
      border: 1px solid var(--input-border-color);
      border-radius: 5px;
      background-color: var(--input-bg-color);
      transition: border-color 0.3s;
    }

    .register-form input[type="text"]:focus,
    .register-form input[type="email"]:focus,
    .register-form input[type="password"]:focus {
      border-color: var(--input-focus-border);
      outline: none;
    }

    .register-form button {
      padding: 12px;
      background-color: var(--btn-color);
      color: var(--input-bg-color);
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-form button:hover {
      background-color: var(--btn-hover-color);
    }

    /* LINK */
    .register-form p {
      font-size: 14px;
      margin-top: 15px;
    }

    .register-form a {
      color: var(--link-color);
      text-decoration: none;
    }

    .register-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Inscription sur ShopWise</h2>
    <form id="registerForm" class="register-form">
      <label for="name">Nom complet :</label>
      <input type="text" id="name" placeholder="Votre nom complet" required>
      
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="Votre email" required>
      
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" placeholder="Créer un mot de passe" required>
      
      <button type="submit">Inscription</button>
      <p>Déjà inscrit ? <a href="login.html">Connectez-vous</a></p>
    </form>
  </div>
</body>
</html>
