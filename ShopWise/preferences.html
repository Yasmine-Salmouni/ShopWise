<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Préférences - ShopWise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Définissez vos préférences</h2>
    <form id="preferencesForm">
      <label for="style">Style préféré :</label>
      <select id="style" required>
        <option value="casual">Casual</option>
        <option value="classique">Classique</option>
        <option value="sport">Sport</option>
      </select>
      
      <label for="budget">Budget maximum :</label>
      <input type="number" id="budget" placeholder="Ex : 50 €" required>
      
      <button type="submit">Enregistrer mes préférences</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
